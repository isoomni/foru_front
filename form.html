<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/form.css">
		<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
		<script type="text/javascript" src="js/form.js"></script>
    <title>나의 노트북 찾기</title>
</head>
<body>
    <section id="survey">
        <div class="wrapper">
            <form id="form">
                <div class="test">
                    <div class="question_container">
                        <h3 class="number">1/3</h3>
                        <h3 class="question">한 화면에 몇 개의 문서를 띄우고 싶으신가요?</h3>
                    </div>
                    <div class="answer">
                        <div>
                            <input type="radio" name="answer_1" />
                            <label>문서 2개는 띄워놓고 작업하고 싶어요</label>
                        </div>
                        <div>
                            <input type="radio" name="answer_1" />
                            <label>문서 1개 정도로 충분해요!</label>
                        </div>
                    </div>
                    <div class="btn_wrap">
                        <button class="next_btn">다 음</button>
                    </div>
                </div>
                <div class="test">
                    <div class="question_container">
                        <h3 class="number">2/3</h3>
                        <h3 class="question">컴퓨터/노트북 사용하다가 느려서 화난 적이 있으신가요?!</h3>
                    </div>
                    <div class="answer">
                        <div>
                            <input type="radio" name="answer_2" />
                            <label>네, 있어요!</label>
                        </div>
                        <div>
                            <input type="radio" name="answer_2" />
                            <label>대체로 참을성이 있는 편입니다.</label>
                        </div>
                    </div>
                    <div class="btn_wrap">
                        <button class="prev_btn">이 전</button>
                        <button class="next_btn">다 음</button>
                    </div>
                </div>
                <div class="test">
                    <div class="question_container">
                        <h3 class="number">3/3</h3>
                        <h3 class="question">노트북이 초고속으로 빨리 작동하길 원하시나요?</h3>
                    </div>
                    <div class="answer">
                        <div>
                            <input type="radio" name="answer_3" />
                            <label>네! 엄청 빠르게 작동했으면 좋겠어요!</label>
                        </div>
                        <div>
                            <input type="radio" name="answer_3" />
                            <label>적당히 잘 작동했으면 좋겠어요!</label>
                        </div>
                    </div>
                    <div class="btn_wrap">
                        <button class="prev_btn">이 전</button>
                        <input type="submit" value="제 출" class="submit_btn"/>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="js/form.js"></script>
</body>
</html>
